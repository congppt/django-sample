<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>
  <script>
    function filterHTMXSwap(event, element, callback) {
      console.log(event.detail.target.id)
      console.log(element.getAttribute('hx-target') )
      if (element.getAttribute('hx-target') === "#" + event.detail.target.id) {
        callback();
      }
    }
  </script>
  <title>Sample - {% block title %}{% endblock %}</title>
  {% block styles %}
  {% endblock %}

</head>

<body class="bg-gray-50" x-data="{ modalOpen: false }">
  <!-- Header -->
  {% include 'templates/components/header.html' %}
  <!-- Main Content -->
  <main class="flex">
    <!-- Nav Rail -->
    {% include 'templates/components/nav_rail.html' %}
    <div class="grow overflow-x-auto py-6 sm:px-6 lg:px-8">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <!-- Global Modal -->
  {% include 'templates/components/modal.html' %}

</body>
{% block scripts %}
{% endblock %}

</html>
