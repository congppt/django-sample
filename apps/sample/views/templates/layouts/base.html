<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Sample - {% block title %}{% endblock %}</title>
  {% block styles %}
  {% endblock %}

</head>

<body class="bg-gray-50">
  <!-- Header -->
  {% include 'templates/components/header.html' %}
  <!-- Main Content -->
  <main class="flex">
    <!-- Nav Rail -->
    {% include 'templates/components/nav_rail.html' %}
    <div class="grow overflow-x-auto py-6 sm:px-6 lg:px-8">
      {% block content %}
      {% endblock %}
    </div>
  </main>

</body>
{% block scripts %}
{% endblock %}

</html>
