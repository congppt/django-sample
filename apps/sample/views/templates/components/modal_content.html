<div class="relative bg-white rounded-lg shadow-xl max-w-md w-full pointer-events-auto transform transition-all duration-300">
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
        <h3 class="text-lg font-semibold text-gray-900">{{ title }}</h3>
        <button @click="modalOpen = false" class="text-gray-400 hover:text-gray-600">
            {% include 'close.svg' %}
        </button>
    </div>

    <div class="p-4 h-50vh overflow-y-auto">
        {% block modal_content %}
        {% endblock %}
    </div>

    <div class="flex items-center justify-end gap-2 p-4 border-t border-gray-200">
        <button @click="modalOpen = false" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
            Cancel
        </button>
        <button @click="modalOpen = false" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
            {% block modal_confirm %}
            {% endblock %}
        </button>
    </div>
</div>
