{# Jinja2 template - no need for load statements #}
<div>
    <input type="checkbox" id="nav-rail-toggle" class="hidden peer">
<aside class="w-24 h-screen bg-white border-r border-gray-200
           transition-all duration-200 ease-in-out overflow-hidden flex flex-col

           /* Set common rules for each nav link to avoid layout shift */
           [&_.nav-link]:h-12 [&_.nav-link]:flex [&_.nav-link]:items-center [&_.nav-link]:justify-center [&_.nav-link]:px-4

           /* initial state for label (collapsed) */
           [&_.nav-label]:w-0 [&_.nav-label]:opacity-0 [&_.nav-label]:overflow-hidden [&_.nav-label]:whitespace-nowrap
           [&_.nav-label]:transition-all [&_.nav-label]:duration-200

           /* expanded state when peer (checkbox) is checked */
           hover:w-64
           hover:[&_.nav-link]:justify-start
           hover:[&_.nav-label]:w-[14rem] hover:[&_.nav-label]:opacity-100 hover:[&_.nav-label]:ml-2">

    <nav class="space-y-1">
        {% for item in nav_items %}
        <a href="{{ item.url }}" class="nav-link rounded-none mt-2 text-orange-400 border-r-3 border-orange-400 hover:text-orange-500 bg-orange-50 hover:bg-orange-100">
            <!-- icon: fixed size, won't shift -->
            <span class="w-6 h-6 flex-shrink-0">{% include item.icon %}</span>

            <!-- label: .nav-label được điều khiển qua selector ở <aside> -->
            <span class="nav-label text-md font-medium">{{ item.name }}</span>
        </a>
        {% endfor %}

        <!-- static settings example -->
        <a href="#" class="nav-link rounded-none mt-2 text-orange-400 border-r-3 border-orange-400 hover:text-orange-500 bg-orange-50 hover:bg-orange-100">
            <span class="w-6 h-6 flex-shrink-0 ">{% include 'setting.svg' %}</span>
            <span class="nav-label text-md font-medium">Cài đặt</span>
        </a>
    </nav>
</aside>
</div>
