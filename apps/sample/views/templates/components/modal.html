<!-- Simple Modal Template with Alpine.js -->
<div class="fixed inset-0 z-50 hidden"
     x-bind:class="modalOpen ? 'block!' : ''"
     x-show="modalOpen"
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0">
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black opacity-70 transition-opacity duration-300" 
         @click="modalOpen = false"></div>
    
    <!-- Modal Container -->
    <div class="relative flex items-center justify-center min-h-screen p-4 pointer-events-none">
        <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full pointer-events-auto transform transition-all duration-300">
            <!-- Header -->
            <div class="flex items-center justify-between p-4 border-b border-gray-200">
                <h3 class="text-lg font-semibold text-gray-900">
                    Modal Header
                </h3>
                <button @click="modalOpen = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Body -->
            <div class="p-4">
                <p class="text-gray-600">Modal body content goes here...</p>
            </div>
            
            <!-- Footer -->
            <div class="flex items-center justify-end gap-2 p-4 border-t border-gray-200">
                <button @click="modalOpen = false" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200">
                    Cancel
                </button>
                <button @click="modalOpen = false" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
