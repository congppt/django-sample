<!-- Simple Modal Template with Alpine.js -->
<div class="fixed inset-0 z-50 hidden transition-opacity ease-in-out duration-300" x-bind:class="modalOpen ? 'block!' : ''" x-show="modalOpen">
     <!-- Backdrop -->
     <div class="fixed inset-0 bg-black opacity-70 transition-opacity duration-300" @click="modalOpen = false"></div>

     <!-- Modal Container -->
     <div id="modal-content" hx-target="this" hx-swap="innerHTML"
          class="relative flex items-center justify-center min-h-screen p-4 pointer-events-none"></div>
</div>
