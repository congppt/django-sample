<!-- Simple Modal Template with Alpine.js -->
<div class="fixed inset-0 z-50 hidden" x-bind:class="modalOpen ? 'block!' : ''" x-show="modalOpen"
     x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0">
     <!-- Backdrop -->
     <div class="fixed inset-0 bg-black opacity-70 transition-opacity duration-300" @click="modalOpen = false"></div>

     <!-- Modal Container -->
     <div id="modal-content" hx-target="this" hx-swap="innerHTML"
          class="relative flex items-center justify-center min-h-screen p-4 pointer-events-none"></div>
</div>
