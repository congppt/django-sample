{% extends 'templates/layouts/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <div class="m-auto h-max w-full max-w-sm bg-white shadow rounded-lg p-6">
    <h1 class="text-xl font-semibold text-gray-900 mb-1">Sign in</h1>
    <p class="text-sm text-gray-600 mb-6">Access your account</p>

    <form method="post" action="{{ url('login') }}" class="space-y-4">
      {# If CSRF is enabled for Jinja2, include the token here. #}
      {# {{ csrf_input|safe }} or {% csrf_token %} depending on setup #}

      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input id="username" name="username" type="text" required
               class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input id="password" name="password" type="password" required
               class="block w-full rounded-md border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="flex items-center justify-between">
        <label class="flex items-center gap-2 text-sm text-gray-700 select-none">
          <input type="checkbox" name="remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
          Remember me
        </label>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full inline-flex justify-center items-center rounded-md bg-blue-600 px-4 py-2 text-white font-medium hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Sign in
      </button>
    </form>
  </div>
{% endblock %}
